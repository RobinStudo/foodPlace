<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button routerLink="/list">
                <ion-icon name="arrow-back-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>{{ place.name }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <img [src]="place.image" [alt]="place.name">
        <ion-card-header>
          <ion-card-subtitle>{{ place.category }}</ion-card-subtitle>
          <ion-card-title>{{ place.location.address }}</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
            <div expand>
                {{ place.description }}
            </div>
        </ion-card-content>
      </ion-card>

        <ion-item>
            <ion-label>
                Note : {{ place.note }}
            </ion-label>
        </ion-item>

        <ion-item>
            <ion-label>
                Ajout√© le : {{ place.createdAt }}
            </ion-label>
        </ion-item>
</ion-content>
