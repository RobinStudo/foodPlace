<ion-content>
    <google-map height="100%" [center]="{lat: position.coords.latitude, lng: position.coords.longitude}">
        <map-marker *ngFor="let place of places"
            [position]="{lat: place.location.latitude ? place.location.latitude : 0, lng: place.location.longitude ? place.location.longitude : 0}">
        </map-marker>
    </google-map>
</ion-content>
